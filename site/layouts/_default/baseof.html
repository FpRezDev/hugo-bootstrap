<!DOCTYPE html>
<html lang="en" class="position-relative min-h-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>{{ .Title }}</title>
  {{ partial "styles" . }}
  {{- block "styles" .}}{{- end}}
</head>
<body class="bg-light">
  {{- block "header" .}}
    {{ partial "header" . }}
  {{- end}}
  <main role="main">
    {{- block "main" .}}{{- end}}
  </main>
  {{- block "footer" .}}
    {{ partial "footer" . }}
  {{- end}}
  {{ partial "scripts" . }}
  {{- block "scripts" .}}{{- end}}
</body>
</html>
