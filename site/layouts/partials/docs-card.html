<div class="card h-100 text-center p-3">
  <div class="card-header bg-transparent">
    <h3 class="card-title font-weight-light">{{ .name }}</h3>
  </div>
  <div class="card-body">
    <p class="card-text">For more information on using and configuring {{ .name }}.</p>
  </div>
  <div class="card-footer border-0 bg-transparent">
    <a href="{{ .href }}" class="btn btn-primary mt-auto">Visit the {{ .name }} documentation.</a>
  </div>
</div>
