<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-primary shadow">
    <div class="container-lg">
      <a href="/" class="navbar-brand">{{ .Site.Title }}</a>  
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ml-auto">
          {{ range (index $.Site.Data.nav) }}
            <li class="nav-item">
              <a class="nav-link" href="{{ if eq .title `Home` }}/{{ else }}/{{ .title | urlize }}/{{ end }}">{{.title}}</a>
            </li>
          {{ end }}
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-3">
    <h1 class="font-weight-lighter">{{ .Page.Title }}</h1>
    <p class="lead">{{ .Page.Description }}</p>
  </div>
</header>
